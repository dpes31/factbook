<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FACT BOOK</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/pptxgenjs@3.12.0/dist/pptxgen.bundle.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.6.0/mammoth.browser.min.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>

    <style>
        :root {
            --primary: #4285F4; 
            --primary-hover: #3367D6;
            --dark-bg: #202124;
            --panel-bg: #ffffff;
            --border: #e0e0e0;
        }

        html, body { 
            width: 100%; height: 100%; margin: 0; padding: 0; 
            font-family: 'Inter', 'Noto Sans KR', sans-serif; 
            display: flex; overflow: hidden; 
            background-color: var(--dark-bg);
        }
        
        /* ì™¼ìª½ íŒ¨ë„ */
        #editor-pane {
            width: 360px; min-width: 320px; height: 100%;
            background: var(--panel-bg);
            border-right: 1px solid var(--border);
            display: flex; flex-direction: column; padding: 24px; box-sizing: border-box; z-index: 20;
        }

        h2 { margin: 0 0 20px 0; font-size: 1.5rem; font-weight: 700; color: #202124; }
        
        .drop-zone {
            border: 2px dashed #dadce0; border-radius: 12px; padding: 30px 20px;
            text-align: center; background: #f8f9fa; cursor: pointer; margin-bottom: 20px;
            color: #5f6368; transition: all 0.2s;
        }
        .drop-zone:hover { border-color: var(--primary); background: #e8f0fe; color: var(--primary); }

        .code-editor-wrapper {
            flex-grow: 1; display: flex; flex-direction: column; margin-bottom: 20px;
            border-radius: 8px; overflow: hidden; border: 1px solid var(--border);
        }
        .editor-header { background: #1e1e1e; color: #aaa; padding: 8px 12px; font-size: 0.75rem; font-weight: 600; }
        textarea { 
            flex-grow: 1; width: 100%; padding: 15px; border: none;
            background-color: #282c34; color: #abb2bf;
            font-family: 'Fira Code', 'Consolas', monospace; font-size: 12px; 
            resize: none; outline: none; box-sizing: border-box; 
        }
        
        .btn-group { display: flex; flex-direction: column; gap: 12px; }
        button { 
            padding: 14px; border: none; border-radius: 8px; cursor: pointer; 
            font-weight: 600; color: white; font-size: 0.95rem; 
            display: flex; justify-content: center; align-items: center; gap: 8px;
        }
        .btn-render { background: var(--primary); }
        .btn-pdf { background: #5f6368; }
        .btn-ppt { background: linear-gradient(135deg, #FF8C00 0%, #FF5722 100%); }

        /* ì˜¤ë¥¸ìª½ ë·°ì–´ íŒ¨ë„ */
        #viewer-pane { 
            flex-grow: 1; height: 100%; 
            background-color: #e8eaed; 
            display: flex; flex-direction: column; position: relative; 
            padding: 40px; box-sizing: border-box; align-items: center;
        }
        
        .iframe-container {
            width: 100%; height: 100%; max-width: 1280px;
            background: white; box-shadow: 0 10px 40px rgba(0,0,0,0.15);
            border-radius: 4px; overflow: hidden;
        }
        #sandbox-frame { width: 100%; height: 100%; border: none; background: white; }

        /* ë¡œë”© ì˜¤ë²„ë ˆì´ */
        #loading-overlay {
            position: absolute; top:0; left:0; right:0; bottom:0; 
            background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(5px);
            color: #202124; display: none; 
            justify-content: center; align-items: center; flex-direction: column; z-index: 100;
        }
        .loading-spinner {
            width: 40px; height: 40px; border: 4px solid #f3f3f3; border-top: 4px solid var(--primary);
            border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 15px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .progress-bar { width: 200px; height: 6px; background: #e0e0e0; border-radius: 3px; margin-top: 10px; overflow: hidden; }
        .progress-fill { height: 100%; background: #34A853; width: 0%; transition: width 0.3s ease; }

        /* [í•µì‹¬] PPT ìº¡ì²˜ë¥¼ ìœ„í•œ ìˆ¨ê²¨ì§„ ìŠ¤í…Œì´ì§€ */
        #capture-stage {
            position: absolute;
            top: 0; left: -9999px; /* í™”ë©´ ë°–ìœ¼ë¡œ ìˆ¨ê¹€ */
            width: 1280px; /* ê³ í•´ìƒë„ ìº¡ì²˜ë¥¼ ìœ„í•œ ê³ ì • ë„ˆë¹„ */
            background: white;
            z-index: -1;
            visibility: hidden; /* ì‚¬ìš©ì ëˆˆì—ëŠ” ì•ˆ ë³´ì„ */
        }
    </style>
</head>
<body>

    <div id="capture-stage"></div>

    <div id="editor-pane">
        <h2>FACT BOOK</h2>
        
        <div id="drop-zone" class="drop-zone">
            <span style="font-size:2rem; display:block; margin-bottom:10px;">ğŸ“‚</span>
            <strong>íŒŒì¼ì„ ë“œë˜ê·¸í•˜ì„¸ìš”</strong><br>
            <span style="font-size:0.85em; opacity:0.7;">HTML, TXT, DOCX ì§€ì›</span>
            <input type="file" id="file-input" accept=".html,.txt,.docx" style="display:none">
        </div>

        <div class="code-editor-wrapper">
            <div class="editor-header">
                <span>HTML SOURCE</span>
                <span>Ready</span>
            </div>
            <textarea id="html-input" placeholder="<!-- ì—¬ê¸°ì— ì½”ë“œë¥¼ ë¶™ì—¬ë„£ìœ¼ì„¸ìš” -->"></textarea>
        </div>
        
        <div class="btn-group">
            <button class="btn-render" onclick="renderIframe()">
                <span>ğŸ”„</span> ë¬¸ì„œ ë³´ê¸°
            </button>
            <button class="btn-pdf" onclick="printIframe()">
                <span>ğŸ“„</span> PDF ì €ì¥
            </button>
            <button class="btn-ppt" onclick="exportPPTFromClone()">
                <span>ğŸ“Š</span> PPT ë‹¤ìš´ë¡œë“œ
            </button>
        </div>
    </div>

    <div id="viewer-pane">
        <div class="iframe-container">
            <iframe id="sandbox-frame" title="FACT BOOK Viewer"></iframe>
        </div>
        
        <div id="loading-overlay">
            <div class="loading-spinner"></div>
            <div id="loading-text">ì²˜ë¦¬ ì¤‘...</div>
            <div class="progress-bar"><div id="progress-fill" class="progress-fill"></div></div>
        </div>
    </div>

    <script>
        const frame = document.getElementById('sandbox-frame');
        const overlay = document.getElementById('loading-overlay');
        const progressFill = document.getElementById('progress-fill');
        const loadingText = document.getElementById('loading-text');
        const captureStage = document.getElementById('capture-stage');

        window.onload = function() {};

        function renderIframe() {
            const input = document.getElementById('html-input').value;
            const doc = frame.contentDocument || frame.contentWindow.document;
            
            doc.open();
            doc.write(input);
            doc.close();

            // ë·°ì–´ìš© ìŠ¤íƒ€ì¼ ì£¼ì…
            const style = doc.createElement('style');
            style.textContent = `
                /* ë·°ì–´ì—ì„œ ì• ë‹ˆë©”ì´ì…˜/ë¸”ëŸ¬ ì œê±° (ì„ ëª…í•˜ê²Œ ë³´ê¸° ìœ„í•¨) */
                section { opacity: 1 !important; filter: none !important; transform: none !important; transition: none !important; }
                
                /* PDF ì¸ì‡„ ì„¤ì • */
                @media print {
                    @page { margin: 1cm; size: auto; }
                    body { background: white; -webkit-print-color-adjust: exact; }
                    nav { display: none !important; } 
                    main { margin-left: 0 !important; padding: 0 !important; }
                    section { page-break-after: always !important; display: block !important; margin-bottom: 0 !important; }
                }
            `;
            doc.head.appendChild(style);
        }

        function printIframe() {
            if (!frame.contentWindow) return;
            // íƒ€ì´í‹€ì„ ì ì‹œ FACT BOOKìœ¼ë¡œ í™•ì‹¤íˆ ê³ ì • (PDF íŒŒì¼ëª…ìš©)
            document.title = "FACT BOOK";
            frame.contentWindow.focus();
            frame.contentWindow.print();
        }

        async function exportPPTFromClone() {
            const inputHtml = document.getElementById('html-input').value;
            if (!inputHtml.trim()) {
                alert("HTML ì½”ë“œë¥¼ ë¨¼ì € ì…ë ¥í•´ì£¼ì„¸ìš”.");
                return;
            }

            captureStage.innerHTML = inputHtml;
            
            const style = document.createElement('style');
            style.textContent = `
                #capture-stage nav { display: none !important; }
                #capture-stage body { background: white; width: 1280px; overflow: hidden; }
                #capture-stage main { margin-left: 0 !important; padding: 40px !important; width: 100% !important; box-sizing: border-box; }
                #capture-stage section { 
                    opacity: 1 !important; filter: none !important; transform: none !important; 
                    margin-bottom: 50px !important; box-shadow: none !important; border: none !important;
                    page-break-after: always;
                    background: white; 
                }
            `;
            captureStage.appendChild(style);

            let sections = captureStage.querySelectorAll('section');
            if(sections.length === 0) {
                 sections = captureStage.querySelectorAll('.slide');
            }

            if (sections.length === 0) {
                alert("ë³€í™˜í•  ì¥í‘œ(section íƒœê·¸)ë¥¼ ì°¾ì§€ ëª»í–ˆìŠµë‹ˆë‹¤.\nHTML êµ¬ì¡°ë¥¼ í™•ì¸í•´ì£¼ì„¸ìš”.");
                captureStage.innerHTML = ""; 
                return;
            }

            showLoading(true, 0);
            captureStage.style.visibility = "visible"; 

            try {
                let pptx = new PptxGenJS();
                pptx.layout = 'LAYOUT_16x9'; 

                for (let i = 0; i < sections.length; i++) {
                    const sec = sections[i];
                    
                    const percent = Math.round(((i + 1) / sections.length) * 100);
                    updateProgress(percent, `ìŠ¬ë¼ì´ë“œ ${i+1} / ${sections.length} ìƒì„± ì¤‘...`);

                    const canvas = await html2canvas(sec, {
                        scale: 2, 
                        useCORS: true, 
                        backgroundColor: "#ffffff",
                        windowWidth: 1280
                    });

                    const imgData = canvas.toDataURL('image/png');
                    let slide = pptx.addSlide();
                    
                    const imgRatio = canvas.width / canvas.height;
                    const pptRatio = 16 / 9;
                    
                    if (imgRatio < pptRatio) {
                        slide.addImage({ data: imgData, x: "center", y: "center", h: "95%", w: "auto" });
                    } else {
                        slide.addImage({ data: imgData, x: "center", y: "center", w: "95%", h: "auto" });
                    }
                }

                pptx.writeFile({ fileName: "FACT BOOK.pptx" });

            } catch (err) {
                console.error(err);
                alert("ì˜¤ë¥˜ ë°œìƒ: " + err.message);
            } finally {
                captureStage.innerHTML = ""; 
                captureStage.style.visibility = "hidden"; 
                showLoading(false, 0);
            }
        }

        function showLoading(show, percent) {
            overlay.style.display = show ? 'flex' : 'none';
            if(show) updateProgress(percent);
        }

        function updateProgress(percent, text) {
            progressFill.style.width = percent + "%";
            if(text) loadingText.innerText = text;
        }

        const dropZone = document.getElementById('drop-zone');
        const fileInput = document.getElementById('file-input');
        
        dropZone.onclick = () => fileInput.click();
        dropZone.ondragover = (e) => { e.preventDefault(); dropZone.classList.add('dragover'); };
        dropZone.ondragleave = () => dropZone.classList.remove('dragover');
        dropZone.ondrop = (e) => { e.preventDefault(); handleFile(e.dataTransfer.files[0]); };
        fileInput.onchange = (e) => handleFile(e.target.files[0]);

        function handleFile(file) {
            if (!file) return;
            
            if (file.name.endsWith('.docx')) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const arrayBuffer = e.target.result;
                    
                    // [í•µì‹¬ ë¡œì§] DOCX íŒŒì¼ ì²˜ë¦¬ ê°œì„ : ì½”ë“œ ê°ì§€
                    // 1. Raw Text ì¶”ì¶œì„ ë¨¼ì € ì‹œë„í•˜ì—¬ íŒŒì¼ì´ 'ì½”ë“œ'ë¥¼ ë‹´ê³  ìˆëŠ”ì§€ í™•ì¸
                    mammoth.extractRawText({arrayBuffer: arrayBuffer})
                        .then(result => {
                            const rawText = result.value.trim();
                            // HTML ì½”ë“œë¡œ ì˜ì‹¬ë˜ëŠ” í‚¤ì›Œë“œ í™•ì¸
                            const isSourceCode = /<!DOCTYPE html>|<html|<head/i.test(rawText);
                            
                            if (isSourceCode) {
                                // 2-A. ì½”ë“œë¡œ íŒë‹¨ë˜ë©´ -> Raw Textë¥¼ ê·¸ëŒ€ë¡œ ì‚¬ìš©
                                document.getElementById('html-input').value = rawText;
                                renderIframe();
                            } else {
                                // 2-B. ì¼ë°˜ ë¬¸ì„œë¼ë©´ -> HTML ë³€í™˜ ìˆ˜í–‰
                                mammoth.convertToHtml({arrayBuffer: arrayBuffer})
                                    .then(res => {
                                        document.getElementById('html-input').value = res.value;
                                        renderIframe();
                                    })
                                    .catch(err => {
                                        console.error(err);
                                        alert("ë¬¸ì„œ ë³€í™˜ ì‹¤íŒ¨: " + err.message);
                                    });
                            }
                        })
                        .catch(err => {
                            // ì¶”ì¶œ ì‹¤íŒ¨ ì‹œ ì¼ë°˜ ë³€í™˜ ì‹œë„
                            mammoth.convertToHtml({arrayBuffer: arrayBuffer})
                                .then(res => {
                                    document.getElementById('html-input').value = res.value;
                                    renderIframe();
                                })
                                .catch(err => alert("íŒŒì¼ì„ ì½ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤: " + err.message));
                        });
                };
                reader.readAsArrayBuffer(file);
            } else {
                const reader = new FileReader();
                reader.onload = (e) => {
                    document.getElementById('html-input').value = e.target.result;
                    renderIframe();
                };
                reader.readAsText(file);
            }
        }
    </script>
</body>
</html>
