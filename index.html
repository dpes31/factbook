<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI ë¦¬í¬íŠ¸ ë·°ì–´ (Blur Fix)</title>
    
    <script src="https://cdn.jsdelivr.net/npm/pptxgenjs@3.12.0/dist/pptxgen.bundle.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.6.0/mammoth.browser.min.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>

    <style>
        /* ë ˆì´ì•„ì›ƒ */
        html, body { width: 100%; height: 100%; margin: 0; padding: 0; font-family: sans-serif; display: flex; overflow: hidden; }
        
        #editor-pane {
            width: 320px; min-width: 300px; height: 100%; background: #f8f9fa; border-right: 1px solid #ddd;
            display: flex; flex-direction: column; padding: 20px; box-sizing: border-box; z-index: 20;
        }

        .drop-zone { border: 2px dashed #bbb; padding: 20px; text-align: center; background: white; cursor: pointer; margin-bottom: 10px; font-size: 0.9em; }
        .drop-zone:hover { border-color: #007bff; background: #f0f7ff; }

        textarea { flex-grow: 1; width: 100%; padding: 12px; border: 1px solid #ccc; font-family: monospace; font-size: 11px; margin-bottom: 10px; resize: none; }
        
        .btn-group { display: flex; flex-direction: column; gap: 8px; }
        button { padding: 12px; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; color: white; font-size: 14px; }
        .btn-render { background: #007bff; }
        .btn-pdf { background: #6c757d; }
        .btn-ppt { background: #d35400; }

        /* ë·°ì–´ ì˜ì—­ */
        #viewer-pane { flex-grow: 1; height: 100%; background: #525659; display: flex; flex-direction: column; position: relative; }
        #sandbox-frame { width: 100%; height: 100%; border: none; background: white; }

        /* ë¡œë”© ë°” */
        #loading-overlay {
            position: absolute; top:0; left:0; right:0; bottom:0; background: rgba(0,0,0,0.8); color: white;
            display: none; justify-content: center; align-items: center; flex-direction: column; z-index: 100;
        }
        .progress-bar { width: 300px; height: 10px; background: #555; border-radius: 5px; margin-top: 15px; overflow: hidden; }
        .progress-fill { height: 100%; background: #2ecc71; width: 0%; transition: width 0.3s; }
    </style>
</head>
<body>

    <div id="editor-pane">
        <h2 style="margin:0 0 10px 0;">Clear Viewer</h2>
        
        <div id="drop-zone" class="drop-zone">
            íŒŒì¼ ë“œë˜ê·¸ (HTML, TXT, DOCX)
            <input type="file" id="file-input" accept=".html,.txt,.docx" style="display:none">
        </div>

        <textarea id="html-input" placeholder="HTML ì½”ë“œë¥¼ ë¶™ì—¬ë„£ìœ¼ì„¸ìš”."></textarea>
        
        <div class="btn-group">
            <button class="btn-render" onclick="renderIframe()">ğŸ”„ View (ìƒˆë¡œê³ ì¹¨)</button>
            <button class="btn-pdf" onclick="printIframe()">ğŸ“„ PDF ì €ì¥</button>
            <button class="btn-ppt" onclick="exportSplitPPT()">ğŸ“Š PPT ë‹¤ìš´ë¡œë“œ</button>
        </div>
        
        <div style="margin-top:15px; font-size:0.8em; color:#666; background:#eee; padding:10px; border-radius:4px;">
            <strong>âœ… ë¸”ëŸ¬ ì œê±°ë¨:</strong><br>
            ì• ë‹ˆë©”ì´ì…˜ íš¨ê³¼ë¥¼ ê°•ì œë¡œ ë„ê³ <br>í•­ìƒ ì„ ëª…í•˜ê²Œ ë³´ì´ë„ë¡ ìˆ˜ì •í–ˆìŠµë‹ˆë‹¤.
        </div>
    </div>

    <div id="viewer-pane">
        <iframe id="sandbox-frame" title="Report Viewer"></iframe>
        
        <div id="loading-overlay">
            <div id="loading-text">ì²˜ë¦¬ ì¤‘...</div>
            <div class="progress-bar"><div id="progress-fill" class="progress-fill"></div></div>
        </div>
    </div>

    <script>
        const frame = document.getElementById('sandbox-frame');
        const overlay = document.getElementById('loading-overlay');
        const progressFill = document.getElementById('progress-fill');
        const loadingText = document.getElementById('loading-text');

        // ì´ˆê¸° ì‹¤í–‰
        window.onload = function() {
            // ì˜ˆì‹œë¡œ ë¹„ì›Œë‘  (ì‚¬ìš©ìê°€ ë¶™ì—¬ë„£ê¸° í•˜ë„ë¡)
        };

        function renderIframe() {
            const input = document.getElementById('html-input').value;
            const doc = frame.contentDocument || frame.contentWindow.document;
            
            doc.open();
            doc.write(input);
            doc.close();

            // [í•µì‹¬ í•´ê²°ì±…] ë¸”ëŸ¬/ì• ë‹ˆë©”ì´ì…˜ ê°•ì œ ì œê±° ìŠ¤íƒ€ì¼ ì£¼ì…
            // ë·°ì–´ í™”ë©´ì—ì„œë„ ì¦‰ì‹œ ì ìš©ë˜ë„ë¡ í•¨
            const style = doc.createElement('style');
            style.textContent = `
                /* ëª¨ë“  ì„¹ì…˜ ê°•ì œ ì„ ëª…í™” */
                section { 
                    opacity: 1 !important; 
                    filter: none !important; 
                    transform: none !important; 
                    transition: none !important;
                }
                /* PDF ì¸ì‡„ ì‹œ ì„¤ì • */
                @media print {
                    @page { margin: 1cm; size: auto; }
                    body { background: white; -webkit-print-color-adjust: exact; }
                    nav { display: none !important; } /* ë„¤ë¹„ê²Œì´ì…˜ ìˆ¨ê¹€ */
                    main { margin-left: 0 !important; padding: 0 !important; }
                    section { page-break-after: always !important; display: block !important; margin-bottom: 0 !important; }
                }
            `;
            doc.head.appendChild(style);
        }

        function printIframe() {
            if (!frame.contentWindow) return;
            frame.contentWindow.focus();
            frame.contentWindow.print();
        }

        async function exportSplitPPT() {
            const doc = frame.contentDocument || frame.contentWindow.document;
            const sections = doc.querySelectorAll('section'); // main section ëŒ€ì‹  ë„“ê²Œ ì¡ìŒ
            
            if (sections.length === 0) {
                alert("PPTë¡œ ë³€í™˜í•  ì„¹ì…˜(<section>)ì´ ì—†ìŠµë‹ˆë‹¤. HTML êµ¬ì¡°ë¥¼ í™•ì¸í•´ì£¼ì„¸ìš”.");
                return;
            }

            showLoading(true, 0);

            // ìº¡ì²˜ìš© ìŠ¤íƒ€ì¼ ê°•ì œ ì£¼ì… (ì‚¬ì´ë“œë°” ì œê±°, ë§ˆì§„ ì œê±°)
            const captureStyle = doc.createElement('style');
            captureStyle.id = 'capture-cleaner';
            captureStyle.textContent = `
                body { overflow: hidden !important; background: white !important; }
                nav { display: none !important; }
                main { margin-left: 0 !important; padding: 20px !important; width: 100% !important; }
                section { 
                    opacity: 1 !important; 
                    filter: none !important; 
                    transform: none !important; 
                    margin-bottom: 50px !important;
                    box-shadow: none !important; 
                    border: none !important;
                }
            `;
            doc.head.appendChild(captureStyle);
            doc.documentElement.scrollTop = 0;

            try {
                let pptx = new PptxGenJS();
                pptx.layout = 'LAYOUT_16x9'; 

                for (let i = 0; i < sections.length; i++) {
                    const sec = sections[i];
                    
                    // ì§„í–‰ë¥ 
                    const percent = Math.round(((i + 1) / sections.length) * 100);
                    updateProgress(percent, `ìŠ¬ë¼ì´ë“œ ${i+1} / ${sections.length} ì²˜ë¦¬ ì¤‘...`);

                    // ë°°ê²½ ê°•ì œ í°ìƒ‰
                    sec.style.backgroundColor = "#ffffff";
                    
                    // ìº¡ì²˜
                    const canvas = await html2canvas(sec, {
                        scale: 2,
                        useCORS: true,
                        backgroundColor: "#ffffff",
                        windowWidth: 1280
                    });

                    const imgData = canvas.toDataURL('image/png');
                    let slide = pptx.addSlide();
                    
                    // ì´ë¯¸ì§€ ë¹„ìœ¨ ê³„ì‚° ë° Fit
                    const imgRatio = canvas.width / canvas.height;
                    const pptRatio = 16 / 9;
                    
                    if (imgRatio < pptRatio) {
                        slide.addImage({ data: imgData, x: "center", y: "center", h: "95%", w: "auto" });
                    } else {
                        slide.addImage({ data: imgData, x: "center", y: "center", w: "95%", h: "auto" });
                    }
                }

                pptx.writeFile({ fileName: `Clear_Report_${new Date().toISOString().slice(0,10)}.pptx` });

            } catch (err) {
                console.error(err);
                alert("PPT ì˜¤ë¥˜: " + err.message);
            } finally {
                const cleaner = doc.getElementById('capture-cleaner');
                if (cleaner) cleaner.remove();
                showLoading(false, 0);
            }
        }

        function showLoading(show, percent) {
            overlay.style.display = show ? 'flex' : 'none';
            if(show) updateProgress(percent);
        }

        function updateProgress(percent, text) {
            progressFill.style.width = percent + "%";
            if(text) loadingText.innerText = text;
        }

        // íŒŒì¼ ë“œë˜ê·¸ì•¤ë“œë¡­
        const dropZone = document.getElementById('drop-zone');
        const fileInput = document.getElementById('file-input');
        
        dropZone.onclick = () => fileInput.click();
        dropZone.ondragover = (e) => { e.preventDefault(); dropZone.classList.add('dragover'); };
        dropZone.ondragleave = () => dropZone.classList.remove('dragover');
        dropZone.ondrop = (e) => { e.preventDefault(); handleFile(e.dataTransfer.files[0]); };
        fileInput.onchange = (e) => handleFile(e.target.files[0]);

        function handleFile(file) {
            if (!file) return;
            const reader = new FileReader();
            
            if (file.name.endsWith('.docx')) {
                reader.onload = (e) => {
                    mammoth.convertToHtml({arrayBuffer: e.target.result}).then(res => {
                        document.getElementById('html-input').value = res.value;
                        renderIframe();
                    });
                };
                reader.readAsArrayBuffer(file);
            } else {
                reader.onload = (e) => {
                    document.getElementById('html-input').value = e.target.result;
                    renderIframe();
                };
                reader.readAsText(file);
            }
        }
    </script>
</body>
</html>
