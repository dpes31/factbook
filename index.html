<!DOCTYPE html>

    <title>FACT BOOK</title>
    
    <!-- Google Fonts -->

    <style>
        :root {

        }
        
        /* [ì™¼ìª½] ì—ë””í„° íŒ¨ë„ */
        #editor-pane {

            background: var(--panel-bg);
            border-right: 1px solid var(--border);
            display: flex; flex-direction: column; padding: 24px; box-sizing: border-box; z-index: 20;

        h2 { margin: 0 0 20px 0; font-size: 1.5rem; font-weight: 700; color: #202124; }
        
        .drop-zone {

        }

        textarea { 
            flex-grow: 1; width: 100%; padding: 15px; border: none;
            background-color: #282c34; color: #abb2bf;
            font-family: 'Fira Code', 'Consolas', monospace; font-size: 12px; 
            resize: none; outline: none; box-sizing: border-box; 
        }
        
        .btn-group { display: flex; flex-direction: column; gap: 12px; }
        button { 
            padding: 14px; border: none; border-radius: 8px; cursor: pointer; 
            font-weight: 600; color: white; font-size: 0.95rem; 
            display: flex; justify-content: center; align-items: center; gap: 8px;
        }
        .btn-render { background: var(--primary); }
        .btn-pdf { background: #5f6368; }
        .btn-ppt { background: linear-gradient(135deg, #FF8C00 0%, #FF5722 100%); }

        /* [ì˜¤ë¥¸ìª½] ë·°ì–´ íŒ¨ë„ */
        #viewer-pane { 
            flex-grow: 1; height: 100%; 
            background-color: #e8eaed; 
            display: flex; flex-direction: column; position: relative; 
            padding: 40px; box-sizing: border-box; align-items: center;
            z-index: 10;
        }
        
        .iframe-container {
            width: 100%; height: 100%; max-width: 1280px;
            background: white; box-shadow: 0 10px 40px rgba(0,0,0,0.15);
            border-radius: 4px; overflow: hidden;
        }
        #sandbox-frame { width: 100%; height: 100%; border: none; background: white; }

        /* [ë¡œë”© ì˜¤ë²„ë ˆì´] ë¶ˆíˆ¬ëª…í•œ ë°°ê²½ìœ¼ë¡œ ìº¡ì²˜ ê³¼ì •ì„ ê°€ë¦¼ */
        #loading-overlay {
            position: fixed; top:0; left:0; right:0; bottom:0; 
            background: #202124; /* ì™„ì „ ë¶ˆíˆ¬ëª… ë°°ê²½ */
            color: white; display: none; 
            justify-content: center; align-items: center; flex-direction: column; 
            z-index: 9999; /* ìµœìƒìœ„ ë ˆë²¨ */
        }
        .loading-spinner {
            width: 40px; height: 40px; border: 4px solid #444; border-top: 4px solid var(--primary);
            border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 15px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .progress-bar { width: 300px; height: 6px; background: #444; border-radius: 3px; margin-top: 10px; overflow: hidden; }
        .progress-fill { height: 100%; background: #4285F4; width: 0%; transition: width 0.3s ease; }

        /* [í•µì‹¬ ìˆ˜ì •] PPT ìº¡ì²˜ ìŠ¤í…Œì´ì§€ */
        /* í™”ë©´ ë°–ì´ ì•„ë‹ˆë¼ í™”ë©´ ì•ˆ(0,0)ì— ë°°ì¹˜í•˜ì—¬ ë Œë”ë§ ë³´ì¥ */
        /* í•˜ì§€ë§Œ z-indexë¥¼ ë¡œë”©í™”ë©´(9999)ë³´ë‹¤ ë‚®ê²Œ ë‘ì–´ ê°€ë¦¼ */
        #capture-stage {
            position: fixed;
            top: 0; left: 0; 
            width: 1280px; /* ê³ í•´ìƒë„ */
            height: 100%;
            background: white;
            z-index: 5000; 
            display: none; 
            overflow-y: auto;
        }
    </style>
</head>
<body>

    <!-- ìº¡ì²˜ìš© ìŠ¤í…Œì´ì§€ -->
    <div id="capture-stage"></div>

    <!-- ë¡œë”© ì˜¤ë²„ë ˆì´ -->
    <div id="loading-overlay">
        <div class="loading-spinner"></div>
        <div id="loading-text">PPT ìƒì„± ì¤€ë¹„ ì¤‘...</div>
        <div class="progress-bar"><div id="progress-fill" class="progress-fill"></div></div>
    </div>

    <div id="editor-pane">
        <h2>FACT BOOK</h2>
        
        <div id="drop-zone" class="drop-zone">
            <span style="font-size:2rem; display:block; margin-bottom:10px;">ğŸ“‚</span>
            <strong>íŒŒì¼ì„ ë“œë˜ê·¸í•˜ì„¸ìš”</strong><br>
            <span style="font-size:0.85em; opacity:0.7;">HTML, TXT, DOCX ì§€ì›</span>
            <input type="file" id="file-input" accept=".html,.txt,.docx" style="display:none">
        </div>

        <div class="code-editor-wrapper">
            <div class="editor-header">
                <span>HTML SOURCE</span>
                <span>Ready</span>
            </div>
            <textarea id="html-input" placeholder="<!-- ì—¬ê¸°ì— ì½”ë“œë¥¼ ë¶™ì—¬ë„£ìœ¼ì„¸ìš” -->"></textarea>
        </div>
        
        <div class="btn-group">
            <button class="btn-render" onclick="renderIframe()">
                <span>ğŸ”„</span> ë¬¸ì„œ ë³´ê¸°
            </button>
            <button class="btn-pdf" onclick="printIframe()">
                <span>ğŸ“„</span> PDF ì €ì¥
            </button>
            <button class="btn-ppt" onclick="exportPPTFromClone()">
                <span>ğŸ“Š</span> PPT ë‹¤ìš´ë¡œë“œ
            </button>
        </div>
    </div>

    <div id="viewer-pane">
        <div class="iframe-container">
            <iframe id="sandbox-frame" title="FACT BOOK Viewer"></iframe>
        </div>
    </div>

    <script>
        const frame = document.getElementById('sandbox-frame');
        const overlay = document.getElementById('loading-overlay');
        const progressFill = document.getElementById('progress-fill');
        const loadingText = document.getElementById('loading-text');
        const captureStage = document.getElementById('capture-stage');

        window.onload = function() {};

        function renderIframe() {
            const input = document.getElementById('html-input').value;
            const doc = frame.contentDocument || frame.contentWindow.document;
            
            doc.open();
            doc.write(input);
            doc.close();

            // ë·°ì–´ìš© ìŠ¤íƒ€ì¼ ì£¼ì…
            const style = doc.createElement('style');
            style.textContent = `
                /* [ìˆ˜ì •] ë³¸ë¬¸ íŒ¨ë”©ì„ ì¡°ì •í•˜ì—¬ ë„¤ë¹„ê²Œì´ì…˜ê³¼ ê²¹ì¹˜ì§€ ì•Šê²Œ í•¨ */
                main { 
                    margin-left: 280px !important; /* ì‚¬ì´ë“œë°” ë„ˆë¹„(280px) í™•ë³´ */
                    padding: 60px 80px !important; /* ë‚´ë¶€ ì—¬ë°± ë„‰ë„‰í•˜ê²Œ */
                    width: calc(100% - 280px) !important;
                    box-sizing: border-box;
                }
                
                /* [ìˆ˜ì •] ì„¹ì…˜ ì œëª© ìœ„ ì—¬ë°± ì¶”ê°€ */
                h2.section-title { margin-top: 60px !important; scroll-margin-top: 80px; }
                section:first-child h2.section-title { margin-top: 0 !important; }

                section { opacity: 1 !important; filter: none !important; transform: none !important; transition: none !important; }
                
                @media print {
                    @page { margin: 1cm; size: auto; }
                    body { background: white; -webkit-print-color-adjust: exact; }
                    nav { display: none !important; } 
                    main { margin-left: 0 !important; padding: 0 !important; width: 100% !important; }
                    section { page-break-after: always !important; display: block !important; margin-bottom: 0 !important; }
                }
            `;
            doc.head.appendChild(style);
        }

        function printIframe() {
            if (!frame.contentWindow) return;
            const originalTitle = document.title;
            document.title = "FACT BOOK";
            frame.contentWindow.focus();
            frame.contentWindow.print();
        }

        // [PPT ìƒì„± ë¡œì§ - ì •ê³µë²•]
        async function exportPPTFromClone() {
            const inputHtml = document.getElementById('html-input').value;
            if (!inputHtml.trim()) {
                alert("HTML ì½”ë“œë¥¼ ë¨¼ì € ì…ë ¥í•´ì£¼ì„¸ìš”.");
                return;
            }

            // 1. í™”ë©´ ê°€ë¦¬ê¸°
            showLoading(true, 0);
            loadingText.innerText = "ë¬¸ì„œ ë¶„ì„ ì¤‘...";

            // 2. ìº¡ì²˜ ìŠ¤í…Œì´ì§€ ì¤€ë¹„ (í™”ë©´ì— ê·¸ë¦¼)
            captureStage.style.display = "block";
            captureStage.innerHTML = inputHtml;
            
            // ìŠ¤íƒ€ì¼ ê°•ì œ ì£¼ì…
            const style = document.createElement('style');
            style.textContent = `
                #capture-stage nav { display: none !important; }
                #capture-stage body { background: white; width: 1280px; overflow: hidden; margin: 0; padding: 0; }
                #capture-stage main { margin-left: 0 !important; padding: 40px !important; width: 100% !important; box-sizing: border-box; }
                #capture-stage section { 
                    opacity: 1 !important; filter: none !important; transform: none !important; 
                    margin-bottom: 50px !important; box-shadow: none !important; border: none !important;
                    page-break-after: always;
                    background: white; 
                    display: block !important;
                }
            `;
            captureStage.appendChild(style);

            // ì„¹ì…˜ ì°¾ê¸°
            let sections = captureStage.querySelectorAll('section');
            if(sections.length === 0) sections = captureStage.querySelectorAll('.slide');

            if (sections.length === 0) {
                alert("ë³€í™˜í•  ì¥í‘œ(section íƒœê·¸)ë¥¼ ì°¾ì§€ ëª»í–ˆìŠµë‹ˆë‹¤.");
                resetCapture();
                return;
            }

            // 3. ë Œë”ë§ ëŒ€ê¸° (ì¤‘ìš”: ë¸Œë¼ìš°ì €ê°€ ê·¸ë¦´ ì‹œê°„ ë¶€ì—¬)
            await new Promise(resolve => setTimeout(resolve, 1000));

            try {
                let pptx = new PptxGenJS();
                pptx.layout = 'LAYOUT_16x9'; 

                for (let i = 0; i < sections.length; i++) {
                    const sec = sections[i];
                    const percent = Math.round(((i + 1) / sections.length) * 100);
                    updateProgress(percent, `ìŠ¬ë¼ì´ë“œ ${i+1} / ${sections.length} ìº¡ì²˜ ì¤‘...`);

                    const canvas = await html2canvas(sec, {
                        scale: 2, useCORS: true, backgroundColor: "#ffffff", windowWidth: 1280,
                        onclone: (clonedDoc) => {
                            // í´ë¡ ì—ì„œë„ ìŠ¤í¬ë¡¤ ìœ„ì¹˜ ì´ˆê¸°í™”
                            clonedDoc.getElementById('capture-stage').scrollTop = 0;
                        }
                    });

                    const imgData = canvas.toDataURL('image/png');
                    let slide = pptx.addSlide();
                    
                    const imgRatio = canvas.width / canvas.height;
                    const pptRatio = 16 / 9;
                    
                    if (imgRatio < pptRatio) {
                        slide.addImage({ data: imgData, x: "center", y: "center", h: "95%", w: "auto" });
                    } else {
                        slide.addImage({ data: imgData, x: "center", y: "center", w: "95%", h: "auto" });
                    }
                }

                // [ìˆ˜ì •] íŒŒì¼ëª… ê³ ì •
                pptx.writeFile({ fileName: "FACT BOOK.pptx" });

            } catch (err) {
                console.error(err);
                alert("ì˜¤ë¥˜ ë°œìƒ: " + err.message);
            } finally {
                resetCapture();
            }
        }

        function resetCapture() {
            captureStage.innerHTML = ""; 
            captureStage.style.display = "none";
            showLoading(false, 0);
        }

        function showLoading(show, percent) {
            overlay.style.display = show ? 'flex' : 'none';
            if(show) updateProgress(percent);
        }

        function updateProgress(percent, text) {
            progressFill.style.width = percent + "%";
            if(text) loadingText.innerText = text;
        }

        // íŒŒì¼ ë“œë˜ê·¸ì•¤ë“œë¡­ ë° ì²˜ë¦¬
        const dropZone = document.getElementById('drop-zone');
        const fileInput = document.getElementById('file-input');
        
        dropZone.onclick = () => fileInput.click();
        dropZone.ondragover = (e) => { e.preventDefault(); dropZone.classList.add('dragover'); };
        dropZone.ondragleave = () => dropZone.classList.remove('dragover');
        dropZone.ondrop = (e) => { e.preventDefault(); handleFile(e.dataTransfer.files[0]); };
        fileInput.onchange = (e) => handleFile(e.target.files[0]);

        function handleFile(file) {
            if (!file) return;
            
            if (file.name.endsWith('.docx')) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const arrayBuffer = e.target.result;
                    
                    // [DOCX ìŠ¤ë§ˆíŠ¸ ì²˜ë¦¬: ì½”ë“œ Unescape]
                    mammoth.extractRawText({arrayBuffer: arrayBuffer})
                        .then(result => {
                            let rawText = result.value.trim();
                            // HTML ì½”ë“œë¡œ ì˜ì‹¬ë˜ëŠ” íŒ¨í„´ í™•ì¸
                            const isSourceCode = /<!DOCTYPE html>|<html|<head|&lt;!DOCTYPE/i.test(rawText);
                            
                            if (isSourceCode) {
                                // íŠ¹ìˆ˜ë¬¸ì ë³µêµ¬ (Unescape)
                                rawText = rawText
                                    .replace(/&lt;/g, '<')
                                    .replace(/&gt;/g, '>')
                                    .replace(/&quot;/g, '"')
                                    .replace(/&#39;/g, "'")
                                    .replace(/&amp;/g, '&');

                                document.getElementById('html-input').value = rawText;
                                renderIframe();
                            } else {
                                // ì¼ë°˜ ë¬¸ì„œëŠ” HTMLë¡œ ë³€í™˜
                                mammoth.convertToHtml({arrayBuffer: arrayBuffer})
                                    .then(res => {
                                        document.getElementById('html-input').value = res.value;
                                        renderIframe();
                                    })
                                    .catch(err => { alert("ë¬¸ì„œ ë³€í™˜ ì‹¤íŒ¨"); });
                            }
                        })
                        .catch(err => { alert("íŒŒì¼ ì½ê¸° ì˜¤ë¥˜"); });
                };
                reader.readAsArrayBuffer(file);
            } else {
                const reader = new FileReader();
                reader.onload = (e) => {
                    document.getElementById('html-input').value = e.target.result;
                    renderIframe();
                };
                reader.readAsText(file);
            }
        }
    </script>
</body>
